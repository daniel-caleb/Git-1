<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional HTML Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welcome to Functional HTML!</h1>
    <p>This is a simple example of functional HTML code.</p>

    <button onclick="showMessage()">Click me!</button>

    <script>
        function showMessage() {
            alert("Hello, Functional HTML!");
        }
    </script>

</body>
</html>
